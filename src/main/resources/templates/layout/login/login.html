<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" /><!-- /Added by HTTrack -->

<head th:replace="layout/fragments/head :: head">
</head>
<body>
    <div
		class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17"
		style="background-image: url('fontend/images/backgrounds/login-bg.jpg')">
		<div class="container">
			<div class="form-box">
				<div class="form-tab">
					<ul class="nav nav-pills nav-fill" role="tablist">
						<li class="nav-item"><a class="nav-link active"
							id="register-tab-2" data-toggle="tab" 
							role="tab" aria-controls="register-2" aria-selected="true">LOGIN</a>
						</li>
					</ul>
							<div th:if="${message != null}" style="color: green;">
							    <p th:text="${message}"></p>
							</div>
							<div th:if="${error != null}" style="color: red;">
								<p th:text="${error}"></p>
							</div>
							
					<div class="tab-content">
						<div class="tab-pane fade show active" id="register-2"
							role="tabpanel" aria-labelledby="register-tab-2">
							<form th:action="@{/login}" method="post">
								<div class="form-group">
									<label for="register-username">Username</label> <input
										type="text" class="form-control" id="register-username"
										name="username" required>
								</div>
								<!-- End .form-group -->

								<div class="form-group">
									<label for="register-password">Password</label> <input
										type="password" class="form-control" id="register-password"
										name="password" required>
								</div>
								<!-- End .form-group -->
								
								<div class="form-footer">
									<button type="submit" class="btn btn-outline-primary-2">
										<span>SIGN IN</span> <i class="icon-long-arrow-right"></i>
									</button>
									<!-- End .custom-checkbox -->
								</div>
								<!-- End .form-footer -->
							</form>
							<a th:href="@{/register}" >
							    <span>SIGN UP</span> 
							</a>
							<div class="form-choice">
								<p class="text-center">or sign in with</p>
								<div class="row">
									<div class="col-sm-6">
										<a href="#" class="btn btn-login btn-g"> <i
											class="icon-google"></i> Login With Google
										</a>
									</div>
									<!-- End .col-6 -->
								</div>
								<!-- End .row -->
							</div>
							<!-- End .form-choice -->
						</div>
						<!-- .End .tab-pane -->
					</div>
					<!-- End .tab-content -->
				</div>
				<!-- End .form-tab -->
			</div>
			<!-- End .form-box -->
		</div>
		<!-- End .container -->
	</div>
	<!-- End .login-page section-bg -->
    <button id="scroll-top" title="Back to Top"><i class="icon-arrow-up"></i></button>
    <!-- Plugins JS File -->
    <div th:replace="layout/fragments/script :: script"></div>
</body>
</html>
