<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/fragments/head :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div
		class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17"
		style="background-image: url('fontend/images/backgrounds/login-bg.jpg')">
		<div class="container">
			<div class="form-box">
				<div class="form-tab">
					<ul class="nav nav-pills nav-fill" role="tablist">
						<li class="nav-item"><a class="nav-link active"
							id="register-tab-2" data-toggle="tab" href="#register-2"
							role="tab" aria-controls="register-2" aria-selected="true">Register</a>
						</li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane fade show active" id="register-2"
							role="tabpanel" aria-labelledby="register-tab-2">
							<form th:action="@{/register}" method="post">
								<div class="form-group">
									<label for="register-username">Username *</label> <input
										type="text" class="form-control" id="register-username"
										name="userName" th:field="*{user.userName}" required>
								</div>
								<!-- End .form-group -->
								<div th:if="${errorname}" class="alert alert-danger">
	                                <span th:text="${errorname}"></span>
	                            </div>
								<div class="form-group">
									<label for="register-email">Your email address *</label> <input
										type="email" class="form-control" id="register-email"
										name="email" th:field="*{user.email}" required>
								</div>
								<!-- End .form-group -->
								<div th:if="${erroremail}" class="alert alert-danger">
	                                <span th:text="${erroremail}"></span>
	                            </div>
								<div class="form-group">
									<label for="register-password">Password *</label> <input
										type="password" class="form-control" id="register-password"
										name="passWord" th:field="*{user.passWord}" required>
								</div>
								<!-- End .form-group -->

								<div class="form-group">
									<label for="register-telephone">Telephone *</label> <input
										type="text" class="form-control" id="register-telephone"
										name="telephone" th:field="*{user.telephone}" required>
								</div>
								<!-- End .form-group -->

								<div class="form-footer">
									<button type="submit" class="btn btn-outline-primary-2">
										<span>SIGN UP</span> <i class="icon-long-arrow-right"></i>
									</button>

									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input"
											id="register-policy-2" required> <label
											class="custom-control-label" for="register-policy-2">
											I agree to the privacy policy</label>
									</div>
									<!-- End .custom-checkbox -->
								</div>
								<!-- End .form-footer -->
							</form>
							
							<!-- End .form-choice -->
						</div>
						<!-- .End .tab-pane -->
					</div>
					<!-- End .tab-content -->
				</div>
				<!-- End .form-tab -->
			</div>
			<!-- End .form-box -->
		</div>
		<!-- End .container -->
	</div>
	<!-- End .login-page section-bg -->
	<div th:replace="layout/fragments/script :: script"></div>
	
</body>
</html>
