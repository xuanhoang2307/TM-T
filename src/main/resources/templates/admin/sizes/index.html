<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
    <div th:replace="admin/fragments/header :: header"></div>
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <div class="col-md-12">
            <section class="content">
                <div class="box box-primary">
                	<div class="box-header with-border">
						<h3 class="box-title">Product Size</h3>
						<div>
							<a class="btn btn-success" th:href="@{/admin/add-size}">Add</a>
						</div>
					</div>
                    <div class="box-header with-border">
                        <h3 class="box-title">Danh sách Kích Thước</h3>
                    </div>
                    <!-- Table to display sizes -->
                    <div class="box-body">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Size Name</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="size : ${sizes}">
                                    <td th:text="${size.id}"></td>
                                    <td th:text="${size.name}"></td>
                                    <td>                                        
                                        <a th:href="@{/admin/delete-size/{id}(id=${size.id})}" class="btn btn-danger btn-sm">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <div th:replace="admin/fragments/footer :: footer"></div>
    <script th:replace="admin/fragments/script :: script"></script>
</body>
</html>
