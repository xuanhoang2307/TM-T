        .form-group {
            position: relative;

            width: 100%;

<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="../../index2.html"><b>Admin</b>Login</a>
		</div>

		<div class="login-box-body">
			<p class="login-box-msg">Sign in to start your session</p>
			<form th:action="@{/admin-login}" method="post">
				<div class="form-group has-feedback">
					<input type="text" class="form-control" placeholder="UserName" name="username">
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="Password" name="password" id="password"> 
					<span class="input-group-text" onclick="togglePassword()"> 
					<i class="fa fa-eye" id="toggleIcon"></i>
					</span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label> <input type="checkbox"> Remember Me
							</label>
						</div>
					</div>

					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">Sign
							In</button>
					</div>

				</div>
			</form>


			<a href="#">I forgot my password</a><br> <a href="register.html"
				class="text-center">Register a new membership</a>
		</div>

	</div>


	<script src="../../bower_components/jquery/dist/jquery.min.js"></script>

	<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<script src="../../plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
  function togglePassword() {
	    const passwordField = document.getElementById("password");
	    const toggleIcon = document.getElementById("toggleIcon");

	    // Kiểm tra trạng thái hiện tại của trường password
	    if (passwordField.type === "password") {
	        passwordField.type = "text";  // Hiển thị mật khẩu
	        toggleIcon.classList.remove("fa-eye");
	        toggleIcon.classList.add("fa-eye-slash");  // Thay đổi icon thành 'eye-slash'
	    } else {
	        passwordField.type = "password";  // Ẩn mật khẩu
	        toggleIcon.classList.remove("fa-eye-slash");
	        toggleIcon.classList.add("fa-eye");  // Thay đổi icon lại thành 'eye'
	    }
	}

</script>
