<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="backend/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="backend/fragments/header :: header"></div>

		<!-- Left side column. contains the sidebar -->
		<div th:replace="backend/fragments/sidebar :: sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<div class="col-md-6">
				<section class="content">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Quick Example</h3>
						</div>

						<form role="form" method="post" th:action="@{/backend/add-category}" th:object="${category}">
							<div class="box-body">
								<div class="form-group">
									<label for="exampleInputEmail1"> Category Name</label> <input
										type="text" class="form-control" id="exampleInputEmail1" th:field="*{categoryName}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Category Status</label>
									<div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio"
												id="inlineRadio1" th:field="*{categoryStatus}"
												th:checked="${category.categoryStatus == 1}" th:value="1"
												name="categoryStatus"> <label
												class="form-check-label" for="inlineRadio1">Active</label>
										</div>

										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio"
												id="inlineRadio2" th:field="*{categoryStatus}"
												th:checked="${category.categoryStatus == 0}" th:value="0"
												name="categoryStatus"> <label
												class="form-check-label" for="inlineRadio2">Hidden</label>
										</div>
									</div>

								</div>

							</div>

							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</section>

			</div>
			<!-- /.content -->
		</div>

		<!-- /.content-wrapper -->
		<div th:replace="backend/fragments/footer :: footer"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->
	<div th:replace="backend/fragments/script :: script"></div>
</body>
</html>
