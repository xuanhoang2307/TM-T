<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="backend/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="backend/fragments/header :: header"></div>

		<!-- Left side column. contains the sidebar -->
		<div th:replace="backend/fragments/sidebar :: sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">Bordered Table</h3>
						<div>
							<a class="btn btn-success" href="add-category">Add</a>
						</div>
					</div>

					<div class="box-body">
						<form>
							<div class="box-tools">
								<div class="input-group input-group-sm hidden-xs"
									style="width: 150px;">
									<input type="text" name="keyword"
										class="form-control pull-right" placeholder="Search" th:value="${keyword}">
									<div class="input-group-btn">
										<button type="submit" class="btn btn-default">
											<i class="fa fa-search"></i>
										</button>
									</div>
								</div>
							</div>
						</form>
						<table class="table table-bordered">
							<tbody>
								<tr>
									<th style="width: 10px">ID</th>
									<th>Category Name</th>
									<th>Category Status</th>
									<th>Action</th>
								</tr>
								<tr th:each="category : ${list}">
									<td th:text="${category.id}"></td>
									<td th:text="${category.categoryName}"></td>
									<td><span th:if="${category.categoryStatus}"
										class="badge bg-success">Hiện</span> <span
										th:unless="${category.categoryStatus}" class="badge bg-red">Ẩn</span>
									</td>
									<td>
										    <a th:href="@{/backend/edit-category/{id}(id=${category.id})}" class="btn btn-success">EDIT</a>
										    <a th:href="@{/backend/delete-category/{id}(id=${category.id})}" onclick="return confirm('Bạn chắc chắn muốn xóa!')" class="btn btn-danger">DELETE</a>
									</td>

								</tr>
							</tbody>
						</table>
					</div>

					<div class="box-footer clearfix">
						<ul class="pagination pagination-sm no-margin pull-right">
							<li><a href="#">«</a></li>
							<li><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">»</a></li>
						</ul>
					</div>
				</div>
			</section>
			<!-- /.content -->
		</div>

		<!-- /.content-wrapper -->
		<div th:replace="backend/fragments/footer :: footer"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->
	<div th:replace="backend/fragments/script :: script"></div>
</body>
</html>
