<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="backend/fragments/head :: head">
	<title>Add New User</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="backend/fragments/header :: header"></div>

		<!-- Left side column. contains the sidebar -->
		<div th:replace="~{backend/fragments/sidebar :: sidebar}"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<div class="container">
				<h2>Add New User</h2>
				<form th:action="@{/backend/user-add}" th:object="${user}" method="post" >
					<div class="form-group">
						<label for="userName">Username:</label> <input type="text"
							class="form-control" id="userName" th:field="*{userName}" name="userName" required>
					</div>
					<div class="form-group">
						<label for="passWord">Password:</label> <input type="password"
							class="form-control" id="passWord" th:field="*{passWord}" name="passWord" required>
					</div>
					<div class="form-group">
						<label for="fullName">Full Name:</label> <input type="text"
							class="form-control" id="fullName" th:field="*{fullName}" name="fullName" required>
					</div>
					<div class="form-group">
						<label for="gender">Gender:</label> <select class="form-control"
							id="gender" th:field="*{gender}" name="gender" required>
							<option value="true">Male</option>
							<option value="false">Female</option>
						</select>
					</div>
					<div class="form-group">
						<label for="address">Address:</label> <input type="text"
							class="form-control" id="address" th:field="*{address}" name="address" required>
					</div>
					<div class="form-group">
						<label for="email">Email:</label> <input type="email"
							class="form-control" id="email" th:field="*{email}" name="email" required>
					</div>
					<div class="form-group">
						<label for="telephone">Telephone:</label> <input type="text"
							class="form-control" id="telephone" th:field="*{telephone}" name="telephone" required>
					</div>
					<div class="form-group">
						<label for="roles">Roles</label> 
						<select multiple class="form-control" id="roles" th:field="*{userRoles}">
                                    <option th:each="role : ${roles}" 
                                    		th:value="${role.id}" 
                                    		th:text="${role.name}"></option>
                                </select>
						
					</div>
					<button type="submit" class="btn btn-primary">Add User</button>
				</form>
			</div>
		</div>

		<!-- /.content-wrapper -->
		<div th:replace="~{backend/fragments/footer :: footer}"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->
	<div th:replace="~{backend/fragments/script :: script}"></div>
	<script th:src="@{//cdn.ckeditor.com/4.22.1/standard/ckeditor.js}"></script>
	<script>
			CKEDITOR.replace( 'editor1' );
	</script>
</body>
</html>
