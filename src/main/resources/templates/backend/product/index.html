<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="backend/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="backend/fragments/header :: header"></div>

		<!-- Left side column. contains the sidebar -->
		<div th:replace="backend/fragments/sidebar :: sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<div class="box">
				
					<div class="box-header with-border">
						<h3 class="box-title">Danh sách sản phẩm</h3>
						
					</div>

					<div class="box-body">
						<table class="table table-bordered">
							<tbody>
								<tr>
									<th style="width: 10px">ID</th>
									<th>Product Name</th>
									<th>Price</th>
									<th>Image</th>
									<th>Category</th>
									<th>Action</th>
								</tr>
								<tr th:each="product : ${listCategory}">
									<td th:text="${product.id}"></td>
									<td th:text="${product.productName}"></td>
									<td>
										<span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}">10.00</span>
									</td>
									<td>
										<img th:src="@{'/uploads/'+${product.image}}" width="150px" alt="User Image">
									</td>
									<td th:text="${product.category.categoryName}"></td>
									<td>
										    <a th:href="@{/backend/edit-product/{id}(id=${product.id})}" class="btn btn-success">EDIT</a>
										    <a th:href="@{/backend/delete-product/{id}(id=${product.id})}" onclick="return confirm('Bạn chắc chắn muốn xóa!')" class="btn btn-danger">DELETE</a>
									</td>

								</tr>
							</tbody>
						</table>
					</div>

					<div class="box-footer clearfix">
						<ul class="pagination pagination-sm no-margin pull-right">
							<li><a href="#">«</a></li>
							<li><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">»</a></li>
						</ul>
					</div>
				</div>
			</section>
			<!-- /.content -->
		</div>

		<!-- /.content-wrapper -->
		<div th:replace="backend/fragments/footer :: footer"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->
	<div th:replace="backend/fragments/script :: script"></div>
</body>
</html>
